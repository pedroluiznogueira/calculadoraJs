<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Entre um número</label>
          <input type="text" class="form-control" id="inputUm" placeholder="Primeiro número">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Entre outro número</label>
          <input type="text" class="form-control" id="inputDois" placeholder="Segundo número">
        </div>

        <div class="input-group">
          <select class="custom-select" id="select">
            <option selected>Operação...</option>
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="botao" type="submit">Enviar</button>
          </div>
        </div>
      </form>

      <script src="script.js"></script>
</html>
